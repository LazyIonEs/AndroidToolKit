# ========================================
# Kotlin Configuration
# ========================================
kotlin.code.style=official
# Enable incremental compilation
kotlin.incremental=true
# Enable Kotlin MPP hierarchical structure support
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.stability.nowarn=true

# ========================================
# Gradle Configuration
# ========================================
# Increase memory for Gradle daemon
org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx2048M"
# Enable Gradle daemon for faster builds
org.gradle.daemon=true
# Enable parallel builds
org.gradle.parallel=true
# Enable Gradle build cache
org.gradle.caching=true
# Enable configuration on demand
org.gradle.configureondemand=true

# ========================================
# Compose Configuration
# ========================================
# Enable Compose compiler metrics (useful for debugging performance)
# org.jetbrains.compose.experimental.jscanvas.enabled=true
# org.jetbrains.compose.experimental.macos.enabled=true

# ========================================
# Development Configuration
# ========================================
development=true

# ========================================
# Application Properties
# ========================================
kitVersion=1.6.3
kitPackageName=AndroidToolKit
kitDescription=Desktop tools applicable to Android development, supporting Windows, Mac and Linux
