name: Build Release

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Specify the version tag (required)'
        required: true
jobs:
  create-release-distribution:
    strategy:
      matrix:
        os: [ windows-latest , ubuntu-latest , macos-13 , macos-14 ]
    runs-on: ${{ matrix.os }}
    name: Create Release Distribution

    steps:
      - if: matrix.os != 'macos-14'
        name: Setup Jdk
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          architecture: x64

      - if: matrix.os == 'macos-14'
        name: Setup Jdk
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          architecture: aarch64

      - name: Checkout
        uses: actions/checkout@v4

      - name: PackageReleaseDistributionForCurrentOS
        run: ./gradlew packageReleaseDistributionForCurrentOS

      - if: matrix.os == 'windows-latest'
        name: Rename File
        run: |
          $ErrorActionPreference = "Stop"
          mv D:\a\AndroidToolKit\AndroidToolKit\composeApp\output\main-release\msi\AndroidToolKit-${{ inputs.tag_version }}.msi D:\a\AndroidToolKit\AndroidToolKit\composeApp\output\main-release\msi\AndroidToolKit-${{ inputs.tag_version }}-windows-x64.msi
          mv D:\a\AndroidToolKit\AndroidToolKit\composeApp\output\main-release\exe\AndroidToolKit-${{ inputs.tag_version }}.exe D:\a\AndroidToolKit\AndroidToolKit\composeApp\output\main-release\exe\AndroidToolKit-${{ inputs.tag_version }}-windows-x64.exe

      - if: matrix.os == 'ubuntu-latest'
        name: Rename File
        run: |
          mv /home/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/deb/androidtoolkit_${{ inputs.tag_version }}-1_amd64.deb  /home/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/deb/AndroidToolKit-${{ inputs.tag_version }}-linux-amd64.deb
          mv /home/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/rpm/androidtoolkit_${{ inputs.tag_version }}-1_x86_64.rpm  /home/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/rpm/AndroidToolKit-${{ inputs.tag_version }}-linux-x86_64.rpm

      - if: matrix.os == 'macos-13'
        name: Rename File
        run: |
          mv /Users/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/dmg/AndroidToolKit-${{ inputs.tag_version }}.dmg  /Users/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/dmg/AndroidToolKit-${{ inputs.tag_version }}-macos-x64.dmg

      - if: matrix.os == 'macos-14'
        name: Rename File
        run: |
          mv /Users/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/dmg/AndroidToolKit-${{ inputs.tag_version }}.dmg /Users/runner/work/AndroidToolKit/AndroidToolKit/composeApp/output/main-release/dmg/AndroidToolKit-${{ inputs.tag_version }}-macos-arm64.dmg

      - name: Draft Release
        uses: ncipollo/release-action@v1
        with:
          draft: true
          allowUpdates: true
          generateReleaseNotes: true
          tag: "v${{ inputs.tag_version }}"
          artifacts: "composeApp/output/main-release/dmg/*,composeApp/output/main-release/msi/*,composeApp/output/main-release/exe/*,composeApp/output/main-release/deb/*,composeApp/output/main-release/rpm/*"
          token: ${{ secrets.GH_TOKEN }}